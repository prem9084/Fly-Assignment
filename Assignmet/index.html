<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-white" style="font-family: fantasy">
        Tax Calculator
      </h1>
      <form id="taxForm" class="w-50 m-auto form mt-5">
        <div class="input-group">
          <label for="income"
            >Gross Annual Income:<i
              class="fa-solid fa-circle-question"
              title="Gross anual income is total salary in a year before any deductions"
            ></i>
          </label>
          <input
            type="number"
            id="income"
            required
            class="rounded"
            placeholder="enter gross anual income"
          />

          <i
            class="fa-solid fa-circle-exclamation error-icon"
            title="Please inter numbers only"
          ></i>
        </div>
        <div class="input-group">
          <label for="extraIncome">Extra Income:</label>
          <input
            type="number"
            id="extraIncome"
            class="rounded"
            placeholder="enter extra income from other source"
          />
        </div>
        <div class="input-group">
          <label for="deductions">Deductions:</label>
          <input
            type="number"
            id="deductions"
            class="rounded"
            placeholder="Add total applicable deduction"
          />
        </div>
        <div class="input-group">
          <label for="age">Age:</label>
          <select id="age" required class="rounded">
            <option>Select age Group</option>
            <option value="<40">&lt;40</option>
            <option value="≥40 &amp; <60">&ge;40 &amp; &lt;60</option>
            <option value="≥60">&ge;60</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <form id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="text-center">Your Overall income will be</h2>
        <p id="taxResult" class="text-center"></p>
        <button class="btn btn-success">Close</button>
      </div>
    </form>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
